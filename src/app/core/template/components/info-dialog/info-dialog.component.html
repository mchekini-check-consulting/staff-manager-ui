<section class="dialog_response">
  <h1 mat-dialog-title>Message d'information</h1>
  <mat-dialog-content>
    <p>{{ data.infoMessage }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">
      OK
    </button>
  </mat-dialog-actions>
</section>
