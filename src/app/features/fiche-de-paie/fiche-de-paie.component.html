<div *ngIf="dataSource.filteredData.length < 1">
  <div class="no-data-container mat-elevation-z2">
    <mat-icon fontIcon="info"></mat-icon>
    <mat-label class="no-data-label">Vous n'avez aucune fiche de paie</mat-label>
  </div>
</div>
<div class="mat-elevation-z8" *ngIf="dataSource.filteredData.length >= 1">

  <div class="filters-section">
    <div>
      <mat-form-field>
        <mat-label>Début intérvalle</mat-label>
        <input
          matInput
          [matDatepicker]="startDateRef"
          [formControl]="startDate"
          readonly="true"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="startDateRef"
        ></mat-datepicker-toggle>
        <mat-datepicker
          #startDateRef
          startView="multi-year"
          (monthSelected)="setIntervalStart($event, startDateRef)"
          panelClass="example-month-picker"
        >
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fin intérvalle</mat-label>
        <input
          matInput
          [matDatepicker]="endDateRef"
          [formControl]="startDate"
          readonly="true"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="endDateRef"
        ></mat-datepicker-toggle>
        <mat-datepicker
          #endDateRef
          startView="multi-year"
          (monthSelected)="setIntervalEnd($event, endDateRef)"
          panelClass="example-month-picker"
        >
        </mat-datepicker>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Rechercher</button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <!-- Nom du fichier Column -->
    <ng-container matColumnDef="fileName">
      <th class="header-cell" mat-header-cell *matHeaderCellDef>
        Nom du fichier
      </th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Période Column -->
    <ng-container matColumnDef="timePeriod">
      <th class="header-cell" mat-header-cell *matHeaderCellDef>Période</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th class="header-cell" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="actions-group">
          <button mat-button>
            <mat-icon>file_download</mat-icon>
            Télécharger
          </button>
          <button mat-button>
            <mat-icon>visibility</mat-icon>
            Consulter
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginateur -->
  <mat-paginator
    [pageSizeOptions]="[10, 25, 50]"
    showFirstLastButtons
    aria-label="Selectionner les pages des fiches de paies"
  >
  </mat-paginator>
</div>
